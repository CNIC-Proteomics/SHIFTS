[PeakModeller]
bins = 0.1                    # Width of the bins
points = 7                    # Number of points (bins) to use for slope calculation
spoints = 7                   # Number of points (bins) to use for smoothing

[PeakSelector]
slope = 1                     # Threshold for slope of DM peak
frequency = 100               # Threshold for number of PSMs

[Logging]
create_log = 1                # Create log file, 0=no 1=yes
create_ini = 0                # Create copy of INI file in input directory, 0=no 1=yes (specifying custom parameters in the command line will always create a copy of INI file)