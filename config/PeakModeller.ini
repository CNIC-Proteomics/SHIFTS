[PeakModeller]
bins = 0.1                    # Width of the bins
points = 7                    # Number of points (bins) to use for slope calculation
spoints = 7                   # Number of points (bins) to use for smoothing

[PeakSelector]
slope = 1                     # Threshold for slope of DM peak
frequency = 100               # Threshold for number of PSMs

[SpireAssignator]
percentage = 0.1             # Threshold for % of improvement in Recom score (1=100%)
cometcolumn = xcorr          # Name of column containing Comet score (case-sensitive)
recomcolumn = xcorr_closest  # Name of column containing Recom score (case-sensitive)
spirecolumn = DMSpire        # Name of output column containing Spire labels
spirelabel = SPIRE           # Label used to mark Spires

[PeakAssignator]
mindelta = 500                # Minimum Delta Mass
maxdelta =  500               # Maximum Delta Mass
nsigma = 3                    # Coefficient of Sigma
xcorr = 1                     # Score for FDR calculation (0=Xcorr, 1=cXcorr)
recom = 1                     # Calculate spire FDR (0=No, 1=Yes)

[Logging]
create_log = 1                # Create log file, 0=no 1=yes
create_ini = 0                # Create copy of INI file in input directory, 0=no 1=yes (specifying custom parameters in the command line will always create a copy of INI file)