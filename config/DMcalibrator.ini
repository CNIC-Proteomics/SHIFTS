[Input]
scorecolumn = xcorr       # Name of column containing score (case-sensitive)
mzcolumn = exp_mz         # Name of column containing experimental M/Z (case-sensitive)
zcolumn = charge            # Name of column containing charge (case-sensitive)
seqcolumn = plain_peptide   # Name of column containing sequence (case-sensitive)
dmcolumn = deltamass        # Name of column containing deltamass (case-sensitive)
proteincolumn = protein     # Name of column containing protein IDs (case-sensitive)
decoyprefix = DECOY         # Prefix used for decoy protein IDs (case-sensitive)

[Filtering]
score_min = 0.1             # Minimum score
ppm_max = 10                # Maximum PPM error

[Logging]
create_log = 1              # Create log file, 0=no 1=yes
create_INI = 0              # Create copy of INI file in input directory, 0=no 1=yes

